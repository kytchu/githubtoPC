<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
    <link rel="icon" type="image/jpeg" href="bocchi1.jpeg">
<style>
    para_grade{
    text-align: center;
    font-size: 20px;
}   

</style>
</head>
<body style="background: #425e68;">
    <center>
        <table style="background-color: rgb(28, 28, 28);" width="750">
            <tr style="background-color: rgb(93, 140, 140);">
                <th width="150">Yui</th>
                <th width="150">Mio</th>
                <th width="150">Ritsu</th>
                <th width="150">Mugi</th>
                <th width="150">Azucat</th>
            </tr>

            <tr style="background-color: rgb(154, 173, 190);" align="center">
                <td>Guitar</td>
                <td>Bass</td>
                <td>Drums</td>
                <td>Keyboard</td>
                <td>Guitar</td>
            </tr>
        </table>
        <br>
        <hr style="width: 40%; margin: 5px solid #000; background-color: black; display: block;">
        <br>
        <div style="background-color: rgb(149, 165, 178); width: 725px; margin: 1 auto; padding: 10px; display: block; height: auto; border: 2px solid #000;border-radius: 25px;">
            <P id="para_grade">This DIV is very important to know if you'd like to learn HTML</P>
        
            <iframe width="400" height="200" src="https://www.youtube.com/embed/jkkAUsZlCa0" title="Karakara - Bocchi The Rock | Chill Version" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>        
        
            <DIV align="center">
                <audio src ="karakara_music.mp3" controls align="center" style="color: #425e68; border: 2px solid;"></audio>
            </DIV>
            <a href ="https://youtu.be/MTPiaDzacSI?si=ug1dmEMkraiDlYmW">
                <button style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif; background-color: lightblue; color: #000000; border-radius: 100px; border: 1px solid #000;">This is a BTR merch button</button>
                <p>buy cool merch no cap</p>
            </a>
            <form>
                <label for="favorite">who's yo favorite char?</label>
                <br><input type="text" id="favorite" minlength="6" required>
            </form>
        </div>
    </center>
</body>
</html>
